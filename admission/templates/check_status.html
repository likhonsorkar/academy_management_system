{% extends 'base.html' %}
{% block content %}
<section class="max-w-3xl mx-auto my-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Check Admission Status</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1">Admission ID</label>
            <input type="text" name="admission_id" class="w-full border p-2 rounded" required>
        </div>
        <div>
            <label class="block mb-1">Birth Date</label>
            <input type="date" name="birth_date" class="w-full border p-2 rounded" required>
        </div>
        <div>
            <label class="block mb-1">Birth Certificate Number</label>
            <input type="text" name="birth_certificate_no" class="w-full border p-2 rounded" required>
        </div>
        <button type="submit" class="bg-green-800 text-white px-6 py-2 rounded hover:bg-green-700">Check Status</button>
    </form>
    {% if status %}
        <p class="mt-4 text-lg">Admission Status: <strong>{{ status }}</strong></p>
    {% endif %}
</section>
{% endblock %}
