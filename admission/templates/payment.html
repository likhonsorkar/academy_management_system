{% extends 'base.html' %}
{% block content %}
<section class="max-w-3xl mx-auto my-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6">bKash Payment Form</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <p>Admission ID: <strong>{{ admission.admission_id }}</strong></p>
        <div>
            <label class="block mb-1">bKash TrxID</label>
            {{ form.bkash_trxid }}
        </div>
        <div>
            <label class="block mb-1">bKash Number (From)</label>
            {{ form.bkash_number }}
        </div>
        <div>
            <label class="block mb-1">Amount</label>
            {{ form.amount }}
        </div>
        <button type="submit" class="bg-green-800 text-white px-6 py-2 rounded hover:bg-green-700">Submit Payment</button>
    </form>
</section>
{% endblock %}
